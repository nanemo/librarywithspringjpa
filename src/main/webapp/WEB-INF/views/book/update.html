<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            margin: auto;
            size: auto;
            text-align: center;
            background-color: dimgray;
            cursor: pointer;
        }

        input {
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <h3>Update page</h3>

    <form th:action="@{/book/update/{book_id}/(book_id=${book.getBookId()})}" th:method="POST" th:object="${book}">
        <label for="name">Enter book name:</label><br>
        <input id="name" th:field="*{bookName}" type="text"><br>
        <div style="color:red" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">Book name error!</div>
        <label for="author_name">Enter author name:</label><br>
        <input id="author_name" th:field="*{authorName}" type="text"><br>
        <div style="color:red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">Author name
            error!
        </div>
        <label for="release_date">Enter release date:</label><br>
        <input id="release_date" th:field="*{birthday}" type="text"><br><br>
        <div style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Release date
            error!
        </div>

        <input type="submit" value="Save">
    </form>
</div>

</body>
</html>
